<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <p>Student Portal</p>
        </div>
        <div class="search-bar">
            <input type="text" id="searchBar">
            <button id="searchBtn">Search</button>
        </div>
        <div class="buttons-section">
            <button id="sortBtnAsc">Sort A -> Z</button>
            <button id="sortBtnDesc">Sort X -> A</button>
            <button id="sortBtnMarks">Sort By Marks</button>
            <button id="sortPassing">Sort By Passing</button>
            <button>Sort By Class</button>
            <button>Sort by Gender</button>
        </div>
        <table id="myTable">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </thead>
            <tbody id="data-output">

            </tbody>
        </table>
    </div>
</body>
</html>
